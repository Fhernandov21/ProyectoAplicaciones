            <div class="contenedorObjetos" id="objetosTopContenido">

                <button class="buttonTag">Mostrar en inicio</button>
                <input type="checkbox">
            </div>
            <div class="contenedorObjetos" id="objetosGestionarContenido">
                <div id="objetosGeneralVideo">
                    <div class="miniaturaEscoger" id="miniaturaGrande">
                        <div class="controlBotón">

                            <div class="fondoBotón"></div>
                            <button class="button" id="btnSubir">Subir video</button>
                        </div>    
                        
                    </div>
                    <div class="contenedorObjetos" id="objetosCat">
                        <div class="contenedorObjetos" id="objetosLabelButton">
                            <label class="labelGrande" for="text">Etiquetas:</label>
                            <button class="button" id="btnAdmin">Agregar</button>
                        </div>
                        <select name="cmbTags" id="cmbTags">
                            <option value="Profesor">Mascotas</option>
                            <option value="Psicólogo">Infantil</option>
                            <option value="Pediatra">Matrimonio</option>
                            <option value="Otro">soy una categoría</option>
                        </select>
                    </div>
                    <div class="contenedorObjetos" id="contenedorCategorías">
                        <button class="buttonTag">Mascotas</button>
                        <button class="buttonTag">Perros</button>
                        <button class="buttonTag">Niños</button>
                        <button class="buttonTag">Hola mundo</button>
                        <button class="buttonTag">Hello world</button>
                    </div>
                </div>
                <div class="form-inputs" id="inputsAdminVideos">
                        <label for="name">Descripción:</label>
                        <textarea required id="message" name="message" placeholder="Aquí va la descripción..."></textarea>
                        <label  for="text">Miniatura:</label>
                        <div class="miniaturaEscoger" id="miniaturaPequeña">
                            <div class="controlBotón" id="controlBotónPeque">
                                <div class="fondoBotón">
                                </div>
                                <button class="button" id="btnSubir2">Subir imagen</button>
                            </div>                            
                        </div>
                        <label  for="text">Relación de aspecto: 16:9</label>

                </div>
                <div class="user-card" id="user-cardMetrics">
                    <h1>Métricas</h1>
                    <label class="labelMétrica" for="text">Soy una métrica:</label>
