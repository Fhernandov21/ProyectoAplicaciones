<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body>
    <!--header/nav bar-->

  
    <div class="fondoSección" id="fondoSecciónVideos">
      <div class="contenedorSección" id="contenedorSCuenta" >
          <h1>Vídeo perro </h1>
        <div class="form-wrapper video-container">
          <div id="video-container">
            <video id="video-media" style="visibility:visible;" width="600" height="360" autoplay>
              <source src="../resources/video/sample-01.mp4" type="video/mp4">
            </video>
            <div id="controls-bar">
              <button id = "playBtn" class="button-control hidden"> <i class="bi bi-play"></i> </button> 
              <button id = "pauseBtn" class="button-control"> <i class="bi bi-pause"></i> </button>
              <button id = "rwBtn" class="button-control"> <i class="bi bi-skip-backward"></i> </button>
              <button id = "fwBtn" class="button-control"> <i class="bi bi-skip-forward"></i> </button>
              <input type="range" id="seek-bar" value="0" min="0" max="100">
              <button id = "fsBtn" class="button-control"> <i class="bi bi-fullscreen-exit"></i> </button>
              
            </div>
          </div>
         
          <ul id="UlTags">
            <li class="elementoCategorías">Educativo</li>
            <li class="elementoCategorías">Perros</li>
          </ul>
          <span class="elementoCategorías"><i>Categoría: </i>Mascotas</span>
          
        </div>
        <button class="button" onclick="volverVideos()">Volver a ver videos</button>
      </div>
      </div>


    
    <footer>
      <div class="nav-buttons" id="footerButtons">
        <div class="footerText"><a href="">Políticas de privacidad</a></div>
        <div class="footerText"><a href>Políticas de cookies</div>
        <div class="footerText"><a href="">Aviso Legal</a></div>    
        <div class="footerText" id="page-name-footer"><div class="page-name">Fami.ly</div> </div>
        <div class="footerText">
          <div class="redes">
            <div class="redes-Contenido">
              <a href="">Contáctanos!</a>
              <img src="../resources/img/Redes_Sociales.png" alt="Redes_Sociales">
            </div>
          </div>    
        </div>
        
        <div class="footerText"><a href="">Nosotros</a></div>
        <div class="footerText">
          <img id="imgLogo" src="../resources/img/Logo.jpg" alt="Logo">
        </div>
      </div>
    </footer>
    <script src="../js/scriptsInicio.js"></script>
    <script src="../js/scriptNavBar.js"></script>
    <script src="../js/video-script.js"></script>
</body>
