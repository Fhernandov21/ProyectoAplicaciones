<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio (change as needed) */
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="myVideo" controls>
      <source src="../resources/video/sample-01.mp4" type="video/mp4">
      <!-- Add more source elements for different video formats if needed -->
    </video>
  </div>

  <script>
    var video = document.getElementById("myVideo");

    // Custom controls
    var playPauseBtn = document.createElement("button");
    playPauseBtn.innerHTML = "Play";
    video.parentNode.insertBefore(playPauseBtn, video.nextSibling);

    playPauseBtn.addEventListener("click", function() {
      if (video.paused) {
        video.play();
        playPauseBtn.innerHTML = "Pause";
      } else {
        video.pause();
        playPauseBtn.innerHTML = "Play";
      }
    });

    var rewindBtn = document.createElement("button");
    rewindBtn.innerHTML = "Rewind 5s";
    video.parentNode.insertBefore(rewindBtn, video.nextSibling);

    rewindBtn.addEventListener("click", function() {
      video.currentTime -= 5;
    });

    // Quality selector
    var qualitySelect = document.createElement("select");
    var qualities = ["Low", "Medium", "High"]; // Add your available qualities here
    for (var i = 0; i < qualities.length; i++) {
      var option = document.createElement("option");
      option.value = qualities[i];
      option.text = qualities[i];
      qualitySelect.appendChild(option);
    }
    video.parentNode.insertBefore(qualitySelect, video.nextSibling);

    qualitySelect.addEventListener("change", function() {
      // Change video source based on selected quality
      var selectedQuality = qualitySelect.value;
      video.src = "path/to/video-" + selectedQuality.toLowerCase() + ".mp4";
    });
  </script>
</body>
</html>
