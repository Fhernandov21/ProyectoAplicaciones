    <div class="fondoSección" id="fondoSecciónVideos">
         <div class="contenedorSección" id="contenedorSCuenta">
            <h1>Crea una cuenta!</h1>
            
            <div class="form-wrapper">
              <div class="form-container" id="form-crearCuenta">
                
                <div class="form-inputs" id="inputsLogin">
                  <div class="userContent" id="user-content">
                    
                    <img src="../resources/img/userIcon.png" id="user-icon" alt="usuario" class="user-photo">
                    <video id="video-camera" class="hidden"></video>
                    <canvas id="canvas" class="hidden" width="112" height="112"></canvas>
                  </div> 
                  <div id="button-photo">
                    <button class="button-2" >Subir foto</button>

                    <button class="button-2 hidden" id="takePhotoButton">Capturar foto</button>
                  </div>

                  <label for="name">Nombre:</label>
                  <input type="text" id="name" name="name" placeholder="Tu nombre :D">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Tu email &#9993">
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password" placeholder="Tu contraseña">
                  <label for="password">Vuelva a escribir su contraseña:</label>
                  <input type="password" id="password-2" name="password-2" placeholder="Tu contraseña">
                  <a href="#"><div class="button" id="btnDestacado">Crear cuenta</div></a>

                </div>
              </div>
            </div>

         </div>
