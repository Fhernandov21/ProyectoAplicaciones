<!DOCTYPE html>

          <h1>Conviértete en un colaborador! </h1>
        </div>
        <div class="form-container">
          <div class="form-inputs">
            <label for="name">Nombre:</label>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Tu email &#9993">
            <label for="message">¿Por qué deseas colaborar?</label>
            <textarea id="message" name="message" placeholder="Cuéntanos..."></textarea>
            <a href="suscripciones.html" id="submit-btn" action="suscripciones.html">Continuar</a>
          </div>
          <div class="form-image">
            <img src="../resources/img/Sus.png" alt="Suscríbete">
          </div>
        </div>
      </div>
    </div>

    
    <footer>
      <div class="nav-buttons" id="footerButtons">
        <div class="footerText"><a href="">Políticas de privacidad</a></div>
        <div class="footerText"><a href>Políticas de cookies</div>
        <div class="footerText"><a href="">Aviso Legal</a></div>    
        <div class="footerText" id="page-name-footer"><div class="page-name">Fami.ly</div> </div>
        <div class="footerText">
          <div class="redes">
            <div class="redes-Contenido">
              <a href="">Contáctanos!</a>
              <img src="../resources/img/Redes_Sociales.png" alt="Redes_Sociales">
            </div>
          </div>

        <div class="footerText"><a href="">Nosotros</a></div>
