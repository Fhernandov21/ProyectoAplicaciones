<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Colaborador</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
   

    <div class="fondoSección" id="fondoSecciónVideos">
      <div class="contenedorSección" id="contenedorSCuenta">
          <h1>Conviértete en un colaborador! </h1>
        <div class="form-wrapper">
          <div class="form-container" id="form-colab">
  
            <div class="form-inputs" id="inputsLogin">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" placeholder="Tu nombre :D" required>
              <p id="result-name" class="results"></p>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Tu email &#9993" required>
              <p id="result-email" class="results"></p>
              <label for="cmbProfesión">Tu profesión:</label>
              <select id="cmbProfesión" onchange=añadirTxtOtro()>
                <option value="Profesor">Profesor</option>
                <option value="Psicólogo">Psicólogo</option>
                <option value="Pediatra">Pediatra</option>
                <option value="Otro">Otro</option>
              </select>
              <img id="imgProf2" src="../resources/img/pofeso.png" alt="imagenProfesión">
              <label id="labelMensaje" for="message">¿Por qué deseas colaborar?</label>
              <textarea required id="message" name="message" placeholder="Cuéntanos..."></textarea>
              <button id="record" class="button-2">Grabar</button>
              <button id="stopRecord" class="button-2">Detener</button>
              <p id="result-message" class="results"></p>
              <label for="direction" id="labelDirección">Tu dirección:</label>
              <input type="text" id="direction" placeholder="Tu dirección" required>
              <p id="result-dir" class="results"></p>
              <div id="mapa2">
                <script async defer
                  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdHNRNQENRBEXBYRv0ZKDMwwpeHADF5XA&callback=initMap">
                </script>
              </div>
              <!--
              <a href="apóyanos.html" id="submit-btn">Continuar</a>-->
              <button id="submit-btn">Continuar</button>
            </div>
            <img id="imgProf" src="../resources/img/pofeso.png" alt="imagenProfesión">
          </div>
        </div>
        
      </div>
      </div>
      
    
      <footer>
        <div class="nav-buttons" id="footerButtons">
          <div class="footerText"><a href="">Políticas de privacidad</a></div>
          <div class="footerText"><a href>Políticas de cookies</div>
          <div class="footerText"><a href="">Aviso Legal</a></div>    
          <div class="footerText" id="page-name-footer"><div class="page-name">Fami.ly</div> </div>
          <div class="footerText">
            <div class="redes">
              <div class="redes-Contenido">
                <a href="">Contáctanos!</a>
                <img src="../resources/img/Redes_Sociales.png" alt="Redes_Sociales">
              </div>
            </div>    
          </div>
          
          <div class="footerText"><a href="">Nosotros</a></div>
          <div class="footerText">
            <img id="imgLogo" src="../resources/img/Logo.jpg" alt="Logo">
          </div>
        </div>
      </footer>
    <div class="overlay"></div>
    <script src="../js/scriptsInicio.js"></script>
    <script src="../js/scriptNavBar.js"></script>
    <script src="../js/scriptFormDinámico.js"></script>
    <script src="../js/soyelmapa2.js"></script>
    <script src="../js/web-form-script.js"></script>
    <script src="../js/record-script.js"></script>

</body>
